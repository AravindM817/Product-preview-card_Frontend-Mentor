<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

    <section class="main">
      <div class="main-img">
        <img alt="Gabrielle-Chanel-Paris-Perfume">
      </div>
      <div class="main-content">
        <div class="main-text">
          <p class="p-1">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="container">
          <p class="container-p-1">$149.99</p>
          <p><s>$169.99</s></p>
        </div>
        <div class="main-btn">
          <button class="btn">
            <i></i>
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
    
  </body>
</html>
